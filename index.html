<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Inventory Management System</h1>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Products</h2>
      <div class="tools">
        <input id="search" placeholder="Search product or SKU..." />
        <button id="refresh">Refresh</button>
        <button id="openAdd">Add Product</button>
      </div>

      <table id="productsTable">
        <thead>
          <tr><th>SKU</th><th>Name</th><th>Price</th><th>Qty</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="panel">
      <h2>Create Order</h2>
      <div id="orderArea">
        <div>
          <label>Customer ID (optional) <input id="orderCustomer" type="number" /></label>
        </div>
        <div id="orderProducts">
          <p>Select products below to add to order.</p>
        </div>
        <button id="createOrder">Place Order</button>
        <div id="orderResult"></div>
      </div>
    </section>
  </main>

  <!-- Add/Edit modal (simple) -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle">Add Product</h3>
      <label>SKU: <input id="p_sku" /></label>
      <label>Name: <input id="p_name" /></label>
      <label>Description: <textarea id="p_description"></textarea></label>
      <label>Price: <input id="p_price" type="number" step="0.01" /></label>
      <label>Quantity: <input id="p_quantity" type="number" /></label>
      <div class="modal-actions">
        <button id="saveProduct">Save</button>
        <button id="cancelModal">Cancel</button>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
